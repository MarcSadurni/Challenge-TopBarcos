<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
    <script src="https://kit.fontawesome.com/46a8aaca17.js" crossorigin="anonymous"></script>

    <title>Formulario Challenge TopBarcos</title>
</head>
<body>
    <header>
        <img class="header-img" src="resources/logo_OpenTiendas.png" alt="OpenTiendas">
    </header>
    <section class="form-section">
        <h2>Envíanos tu mensaje</h2>
        <form class="form-message">
            <label>Nombre *</label>
            <input type="text" class="form-text">
            <label>E-mail *</label>
            <input type="text" class="form-text">
            <label>Teléfono *</label>
            <input type="text" class="form-text">
            <label>Observaciones *</label>
            <input type="text" class="form-comments">
            <button type="submit"><i class="fas fa-paper-plane"></i>  Enviar</button>
        </form>
    </section>
</body>
</html>
